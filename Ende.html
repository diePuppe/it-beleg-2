<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ende des Spiels</title>
    <link rel=stylesheet href="Style.css">
</head>
<body>
    <div class="ueberschrift">Glückwunsch, Du hast das Quiz abgeschlossen!</div>
    <div class="ueberschrift" id="punkteAnzeige"></div>
    <div class="knopfRand">
        <form id="nameForm">
            <label for="nameInput">Bitte geben Sie Ihren Namen ein:</label><br>
            <input type="text" id="nameInput" name="nameInput"><br>
            <input type="submit" value="Abschicken">
        </form>
    </div>

    <div class="ueberschrift">Bestenliste</div>

    <table id="leaderboard">
        <tr>
            <th>Platz</th>
            <th>Name</th>
            <th>Punkte</th>
        </tr>
        <!-- Hier kommen die Einträge der Bestenliste hin -->
    </table>

    <div class="knopfRand">
        <button id="restartButton">Quiz neu starten</button>
    </div>

</body>
<script src="Ende.js"></script>
</html>
